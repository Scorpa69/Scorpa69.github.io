<h1>Install client :</h1>
<p>apt install cockpit</p>
<h1>Install server :&nbsp;</h1>
<p>apt install cockpit cockpit-dashboard cockpit-networkmanager cockpit-ws</p>
<h1>Ajouter le service:</h1>
<p>systemctl enable --now cockpit.socket</p>
