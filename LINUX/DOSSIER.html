<h1>Créer un dossier</h1>
<pre><code class="language-plaintext">mkdir chemin/nouveaudossier</code></pre>
<h1>Créer un dossier et son arborescence :</h1>
<pre><code class="language-plaintext">mkdir -p /1/2/3</code></pre>
<h1>Taille dossier :</h1>
<pre><code class="language-plaintext">du -sh chemin/nomdossier</code></pre>
<h1>Taille dossier + fichier :</h1>
<pre><code class="language-plaintext">du -h chemin/nomdossier</code></pre>
<h1>Suppression d'un dossier contenant des objets :</h1>
<pre><code class="language-plaintext">rm -rf chemin/nom</code></pre>
