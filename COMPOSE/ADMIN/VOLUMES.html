<h1>Volume docker monté sur un chemin personnalisé</h1>
<pre><code class="language-plaintext">volumes:
  tpm_mysqldata:
    driver: "local"
    driver_opts:
      type: none
      o: bind
      device: /media/bdd #chemin de montage du volume qui peut être différent du disk OS
  tpm_volume:
    driver: "local"</code></pre>
