<h1>Installer les module nécessaire à PS :</h1>
<p>Install-Module PowershellGet -Force</p>
<p>Install-Module MSOnline</p>
<p>&nbsp;</p>
<h1>Connexion à Azure AD :</h1>
<p>Connect-MsolService</p>
<p>&nbsp;</p>
<h1>Connexion Azure :</h1>
<p>Exemple tenant AC-LEC :</p>
<p>Connect-AzAccount -Tenant 12bde1ec-0351-4858-897f-4ed6787103d4</p>
<p>Deconnexion :</p>
<p>disConnect-AzAccount</p>
<p>&nbsp;</p>
