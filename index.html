<?php
function buildMenu() {
  $menu = array();
  function traverseDir($path) {
    $dir = scandir($path);
    foreach ($dir as $file) {
      if (is_dir($path . '/' . $file)) {
        $menu[] = array(
          'name' => $file,
          'path' => $path . '/' . $file,
          'children' => []
        );
        traverseDir($path . '/' . $file);
      } else {
        $menu[] = array('name' => $file, 'path' => $path . '/' . $file);
      }
    }
  }
  traverseDir('/'); // start traversing from the root directory
}
?>
