<h1>Rechercher une image :</h1>
<pre><code class="language-plaintext">docker search nom_image</code></pre>
<h1>Lister les conteneurs :</h1>
<pre><code class="language-plaintext">docker ps</code></pre>
<h1>Démarrer un conteneur en mode daemon (arrière plan) et restart always :</h1>
<pre><code class="language-plaintext">docker run -d -p 8081:80 --mount source=azurenamingtoolvol,target=/app/settings --restart always azurenamingtool:latest</code></pre>
