<ul>
  <li>Purger la file d'attente :</li>
</ul>
<p>Stop-Service Spooler</p>
<p>Remove-Item "C:\Windows\System32\spool\PRINTERS\*.*" -Force</p>
<p>Start-Service Spooler</p>
<p>&nbsp;</p>
<ul>
  <li>Lister les imprimante dans un csv :</li>
</ul>
<p>Get-CimInstance -Class Win32_Printer | Export-Csv 'imp.csv'</p>
