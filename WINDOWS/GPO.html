<p>Exécuter gpedit.msc</p>
<p>Ou&nbsp;</p>
<p>gpmc.msc pour voir ce qui est appliqué ou pas sur un poste user du domaine (équivalent du gpresult et possible à distance)</p>
<p>Mettre à jour les GPO Domaine sur un poste : gpupdate /force</p>
<p>Voir le GPO appliqué sur un poste et son user : gpresult /r</p>
