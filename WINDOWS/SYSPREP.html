<p>Permet de réinitialiser une machine suite à un clonage :</p>
<p>&nbsp;</p>
<p>Lancer:</p>
<p>C:\Windows\System32\Sysprep\sysprep.exe et sélectionner généraliser + redémarrage + mode OODE</p>
