<h1>Désinstaller un programme :</h1>
<ol>
  <li>Exécuter un cmd en admin de c:\windows\system32</li>
  <li>wmic</li>
  <li>product get name</li>
  <li>product where name="program name" call uninstall</li>
</ol>
<p>&nbsp;</p>
<h1>Lancer la console de configuration</h1>
<p>sconfig.cmd</p>
